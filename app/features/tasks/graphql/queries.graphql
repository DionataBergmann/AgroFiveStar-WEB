query getTasks(
  $filter: TaskFilter
  $sorting: [TaskSort!]
  $paging: OffsetPaging
) {
  tasks(filter: $filter, sorting: $sorting, paging: $paging) {
    nodes {
      id
      title
      description
      date
      dayOfWeek
      createdAt
    }
  }
}

query listUsers {
  users {
    nodes {
      id
      name
    }
  }
}
