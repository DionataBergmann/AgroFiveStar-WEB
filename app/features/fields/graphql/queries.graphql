query getFields(
  $filter: FieldFilter
  $sorting: [FieldSort!]
  $paging: OffsetPaging
) {
  fields(filter: $filter, sorting: $sorting, paging: $paging) {
    nodes {
      id
      name
      acre
      imagePath
      fieldImage {
        id
        fileName
        filePath
      }
    }
  }
}
